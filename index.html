<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pylon Spotting App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>

  <body>
    <form id="new-pylon-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="name" class="primary">PylonName:</label>
          <input type="text" id="name" required/>
        </div>

        <div class="form-item">
          <label for="year" class="primary">PylonYear</label>
          <input type="text" id="year" required/>
        </div>

        <div class="form-item">
          <label for="height" class="primary">PylonHeight</label>
          <select id="height">
            <option value="" disabled selected></option>
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
          </select>
        </div>
      </div>
      <input type="submit" value="Save yer Pylons"/>
    </form>

    <button id="delete-all">Delete All Entries</button>

    <h1>Top Pylon Spots</h1>
    <div id="pylon-list"></div>
  </body>
</html>
